<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="card">
    <div class="heroImg">
      <img src="images/illustration-hero.svg" alt="Hero Image">
    </div>

    <div class="orderInfo">
      <p class="heading">Order Summary</p>

      <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="subscriptionPlan">
        <img src="images/icon-music.svg" alt="Music Icon Image">

        <div class="package">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <a href="#" class="changeLink">Change</a>
      </div>

      <div class="paymentLink">
        <a href="#">Proceed to Payment</a>
      </div>

      <div class="cancelLink">
        <a href="#">Cancel Order</a>
      </div>
    </div>

  </div>

</body>

</html>
